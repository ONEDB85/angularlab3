<input type="text" placeholder=" Filter your to-dos" ng-model="search">

<ol>

    
        <li hover-state ng-repeat="listItem in $ctrl.taskList | filter:search track by $index ">{{listItem}}
            <i class="material-icons" class="cancel" ng-click="$ctrl.removeTask($index)">close</i>
        </li>
    

</ol>
<input id="addInput" type="text" placeholder=" Add your to do" ng-model="task">

<button class="addTask" ng-click="$ctrl.addTask(task);">Add</button>
